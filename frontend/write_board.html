<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성 페이지</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body{
            font-size : 1.3em;
            text-align: center;
        }
    </style>
   
</head>
<body>
    <h1>글 작성</h1>
    <form name="Form" id="formname1" style="margin:0px;">
        <div>
            <label for="ftitle">제목</label>
            :
            <input type="text" name="name" id="title"/>
        </div>
         <div>
            <label for="fcontents">내용</label>
            :
            <textarea id= "text_contents" name= "content"></textarea>
        </div>
    </form>

        <div class = "text_submit_go">
            <button type = "button" id="submit">작성</button> 
        </div>
            <button type = "reset" id = "reset">취소</button>

<script type="text/javascript" language="javascript">
     
    $(document).ready(function(){
        

        $(".text_submit_go").click(function(){        
           
			let text_name = document.getElementById('title');
			let text_content = document.getElementById('text_contents');
            const sendData =  {
						'name': text_name.value, 
						'content': text_content.value,
					}
            const str = JSON.stringify(sendData)
            
            $.ajax({
                contentType: 'application/json; charset=utf-8',
                type : "POST",
                url : `http://192.168.0.43:8080/write`,
                dataType : "json",
                data : str,
                error : function(){
                    alert('게시글을 업로드 하는데에 실패했습니다. 다시 시도해주세요.');
                   
                    },
                success : function(data){
                    alert('게시글을 성공적으로 업로드하였습니다.');
                    $(location).attr('href', 'board_list.html');
                   
                        }
                                    
                    });
                });     
                      
        });
</script>     
</body>
</html>
