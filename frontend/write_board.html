<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>글 작성</h1>
    <form name="Form" id="formname1" style="margin:0px;">
        <div>
            <label for="ftitle">제목</label>
            :
            <input type="text" name="ftitle" id="title"/>

         <div>

            :
            <textarea id= "text_contents" name= "text_contents"></textarea>
        </div>
    </form>

        <div class = "text_submit_go">
            <button type = "button" id="submit">작성</button> 
        </div>
            <button type = "reset" id = "reset">취소</button>

<script type="text/javascript" language="javascript">
 
    $(document).ready(function(){
        //let titletxt = $("#title").val()

        $(".text_submit_go").click(function(){        
            $.ajax({
                                    
                type : "POST",
                url : `http://192.168.0.43:8080/write`,
                dataType : "json",
                data : $("Form").serialize(),
                error : function(){
                    alert('게시글을 업로드 하는데에 실패했습니다. 다시 시도해주세요.');
                    //$(location).attr('href', 'mainboard.html')
                                    
                    },
                success : function(data){
                    alert('게시글을 성공적으로 업로드하였습니다.');
                    //$(location).attr('href', 'mainboard.html')
                                    
                        }
                                    
                    });
                });     
                      
        });
</script>
